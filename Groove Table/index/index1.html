<body class="desktop">

                    <!-- Message Modal -->
                    <div id="preset-message-modal" class="modal" aria-hidden="true" role="alertdialog"
                                        aria-labelledby="message-title" aria-describedby="message-text">
                                        <div class="modal-content">
                                                            <p id="message-text" tabindex="0" aria-live="assertive"></p>
                                                            <button class="drum-button" id="message-ok-btn">OK</button>
                                        </div>
                    </div>

                    <!-- Input Modal -->
                    <div id="preset-input-modal" class="modal" aria-hidden="true" role="dialog"
                                        aria-labelledby="input-title" aria-describedby="preset-name-input">
                                        <div class="modal-content">
                                                            <input id="preset-name-input" type="text"
                                                                                placeholder="Enter preset name" />
                                                            <div style="margin-top: 1rem;">
                                                                                <button class="drum-button"
                                                                                                    id="preset-save-btn">Save</button>
                                                                                <button class="drum-button"
                                                                                                    id="preset-cancel-btn">Cancel</button>
                                                            </div>
                                        </div>
                    </div>

                    <!-- Confirm Modal -->
                    <div id="confirm-modal" class="modal" aria-hidden="true" role="alertdialog"
                                        aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-message">
                                        <div class="modal-content">
                                                            <p id="confirm-modal-message" aria-live="assertive"
                                                                                tabindex="0"></p>
                                                            <button class="drum-button"
                                                                                id="confirm-yes-btn">Yes</button>
                                                            <button class="drum-button"
                                                                                id="confirm-no-btn">Cancel</button>
                                        </div>
                    </div>

                    <div class="preset-box">

                    </div>

                    <div id="presetModal" class="modal">

                                                            <div class="audio-preset">

                                                                                                    <select class="lcd-select"

                                                                                                                                            selected>
                                                                                                                                            Select
                                                                                                                                            a
                                                                                                                                            preset
                                                                                                                        </option>
                                                                                                    </select>
                                                                                </div>

                                                                                                    style="display: flex; flex-direction: row;">
                                                                                                    <button class="drum-button"

                                                                                                    <button class="drum-button"
                                                                                                                        onclick="deleteCurrentPreset()">DELETE

                                                                                                    </label>
