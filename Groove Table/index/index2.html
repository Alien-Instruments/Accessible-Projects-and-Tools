                                                                                                                                            type="range"
                                                                                                                                            id="tb303-env-amount"
                                                                                                                                            min="0"
                                                                                                                                            max="2000"
                                                                                                                                            step="10"
                                                                                                                                            value="800">
                                                                                                                        <div
                                                                                                                                            class="range-knob">
                                                                                                                        </div>
                                                                                                    </div>
                                                                                </div>

                                                                                <div class="slider-div">
                                                                                                    <label
                                                                                                                        for="tb303-decay">Decay</label>
                                                                                                    <div class="range-knob-wrapper"
                                                                                                                        style="border: none;">
                                                                                                                        <input aria-label="Envelope Decay"
                                                                                                                                            id="tb303-decay"
                                                                                                                                            type="range"
                                                                                                                                            min="0.05"
                                                                                                                                            max="0.5"
                                                                                                                                            step="0.001"
                                                                                                                                            value="0.3">
                                                                                                                        <div
                                                                                                                                            class="range-knob">
                                                                                                                        </div>
                                                                                                    </div>
                                                                                </div>
                                                            </div>

                                                            <div class="controls2">
                                                                                <div class="slider-div">
                                                                                                    <label
                                                                                                                        for="lfo-rate">Rate
                                                                                                    </label>
                                                                                                    <div class="range-knob-wrapper"
                                                                                                                        style="border: none;">
                                                                                                                        <input aria-label="LFO Rate"
                                                                                                                                            id="lfo-rate"
                                                                                                                                            type="range"
                                                                                                                                            min="0.1"
                                                                                                                                            max="20"
                                                                                                                                            step="0.1"
                                                                                                                                            value="5">
                                                                                                                        <div
                                                                                                                                            class="range-knob">
                                                                                                                        </div>
                                                                                                    </div>
                                                                                </div>

                                                                                <div class="slider-div">
                                                                                                    <label
                                                                                                                        for="lfo-depth">Depth
                                                                                                    </label>
                                                                                                    <div class="range-knob-wrapper"
                                                                                                                        style="border: none;">
                                                                                                                        <input aria-label="LFO Depth"
                                                                                                                                            id="lfo-depth"
                                                                                                                                            type="range"
                                                                                                                                            min="0"
                                                                                                                                            max="1000"
                                                                                                                                            step="1"
                                                                                                                                            value="100">
                                                                                                                        <div
                                                                                                                                            class="range-knob">
                                                                                                                        </div>
                                                                                                    </div>
                                                                                </div>
                                                            </div>



                                        </div>
                                        <div style="margin-top: 10px; display: flex; flex-direction: row;"
                                                            class="panel">
                                                            <div class="select-div">
                                                                                <label>Waveform</label>
                                                                                <select aria-label="Oscillator Waveform"
                                                                                                    class="lcd-select"
                                                                                                    id="tb303-waveform">
                                                                                                    <option
                                                                                                                        value="sawtooth">
                                                                                                                        Sawtooth
                                                                                                    </option>
                                                                                                    <option
                                                                                                                        value="square">
                                                                                                                        Square
                                                                                                    </option>
                                                                                </select>
                                                            </div>

                                                            <div class="select-div">
                                                                                <label
                                                                                                    for="tb303-view-select">Step</label>
                                                                                <select aria-label="Visable Steps"
                                                                                                    class="lcd-select"
                                                                                                    id="tb303-view-select">
                                                                                                    <option
                                                                                                                        value="accent">
                                                                                                                        Accent
                                                                                                    </option>
                                                                                                    <option
                                                                                                                        value="slide">
                                                                                                                        Slide
                                                                                                    </option>
                                                                                                    <option
                                                                                                                        value="mute">
                                                                                                                        Mute
                                                                                                    </option>
                                                                                </select>
                                                            </div>
                                                            <div class="select-div">
                                                                                <label
                                                                                                    for="tb303-division">Division</label>
                                                                                <select aria-label="Time Division"
                                                                                                    class="lcd-select"
                                                                                                    id="tb303-division">
                                                                                                    <option value="1">1
                                                                                                    </option>
                                                                                                    <option value="2">1/2
                                                                                                    </option>
                                                                                                    <option value="4">1/4
                                                                                                    </option>
                                                                                                    <option value="8">1/8
                                                                                                    </option>
                                                                                </select>
                                                            </div>

                                                            <div class="controls2">
                                                                                <div class="slider-div">
                                                                                                    <label
                                                                                                                        for="volumeSlider">Volume
                                                                                                    </label>
                                                                                                    <div class="range-knob-wrapper"
                                                                                                                        style="border: none;">
                                                                                                                        <input aria-label="Main Volume"
                                                                                                                                            type="range"
                                                                                                                                            id="volumeSlider"
                                                                                                                                            min="0"
                                                                                                                                            max="1"
                                                                                                                                            step="0.01"
                                                                                                                                            value="0.5">
                                                                                                                        <div
                                                                                                                                            class="range-knob">
                                                                                                                        </div>
                                                                                                    </div>
                                                                                </div>
                                                            </div>

                                        </div>



                                        <div class="centered-container">
                                                            <div id="tb303-sequencer"
                                                                                style="display: flex; overflow-x: scroll;">
                                                            </div>
                                        </div>
                    </div>
